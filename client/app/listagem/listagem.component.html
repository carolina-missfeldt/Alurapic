<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
                <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                    <input class="form-control" #textoProcurado (keyup)="0" placeholder="filtrar pelo tÃ­tulo da foto">
                </div>
            </form>
        </div>
        <!-- fim col-md-12 -->
    </div>
    <!-- fim row -->
    <br>

    <div class="row">
        <painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase}}" class="col-md-3 painel">
            <foto titulo="{{foto.titulo}}" url="{{foto.url}}">
            </foto>
            <div class="row box-buttons">
                <div class="col-sm-6"><button class="btn btn-primary btn-block" [routerLink]="['/cadastro', foto._id]">Editar</button></div>
                <div class="col-sm-6"><button class="btn btn-danger btn-block" (click)="removerFoto(foto)">Remover</button></div>
            </div>
        </painel>
    </div>
    <!-- fim row -->
</div>
